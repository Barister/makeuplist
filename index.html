<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <img src="img/makeuplist logo.svg" alt="makeuplist logo">
            </div>

            <nav class="header__menu menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a href="#" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Магазин</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Контакты</a>
                  </li>
               </ul>
            </nav>

            <button class="header__button btn btn--pink">Заказать звонок</button>

         </div>
      </header>
      <main class="page">
         <section class="page__main main-section">
            <div class="main-section__container">
               <div class="main-section__content">
                  <h1 class="main-section__title title"><!-- MAKEUPLIST – --><span>
                        <!-- это--> больше, чем просто магазин брендовой
                        косметики
                     </span>
                  </h1>
                  <div class="main-section__text">Мы поможем найти то, что позволит вам выглядеть, а главное,
                     чувствовать
                     себя свежими, яркими и уверенными</div>
                  <button class="main-section__button btn btn--dark">Заказать косметику</button>
               </div>
               <div class="main-section__image image-main">
                  <img class="image-main__background" src="img/Ellipse 1.svg" alt="Ellipse 1">
                  <img class="image-main__front" src="img/Ellipse 2.svg" alt="Ellipse 2">
               </div>
            </div>
            <div class="main-section__background">

            </div>
         </section>

      </main>
      <footer class="footer">
         <div class="footer__container">

         </div>
      </footer>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
